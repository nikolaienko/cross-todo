<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Course : Create</title>
</head>
<body>
<h1 layout:fragment="header">Course : Create</h1>
<div layout:fragment="content"
     class="container">
    <form id="messageForm"
          th:action="@{/(form=${userId})}"
          th:object="${course}"
          action="#"
          method="post">
        <div th:if="${#fields.hasErrors('*')}"
             class="alert alert-error">
            <p th:each="error : ${#fields.errors('*')}"
               th:text="${error}">
                Validation error
            </p>
        </div>
        <div class="pull-right">
            <a th:href="@{/}" href="list.html">
                Courses
            </a>
        </div>
        <div >
            <div ><label for="name">Course Name</label></div>
            <input type="text"
                   th:field="*{name}"
                   th:class="${#fields.hasErrors('name')} ? 'field-error'"/>

        </div>
        <div >
            <div >
                <label for="text">Description</label>
            </div>
             <textarea
                     th:field="*{description}"
                     th:class="${#fields.hasErrors('description')} ? 'field-error'"></textarea>
        </div>
        <div class="form-actions">
            <input type="submit" value="Create"/>
        </div>
    </form>
</div>
</body>
</html>
